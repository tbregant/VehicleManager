<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="author" content="Tomaz Bregant">
    <title>Vehicle manager</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        {% block horizontal_navigation %}{% endblock horizontal_navigation %}
    </nav>

    <nav class="navbar navbar-dark bg-dark col-2">
        {% block vertical_navigation %}{% endblock vertical_navigation %}
    </nav>

    <div class="col">
        {% block content %}{% endblock content %}
    </div>

        <form method="post" action="/result">
        <table class="table">
            <tr>
                <td align="right">Brand</td>
                <td><input name="brand" type="text" size="40" required></td>
            </tr>
             <tr>
                <td align="right">Type</td>
                <td><input name="type" type="text" size="40" required></td>
            </tr>
             <tr>
                <td align="right">Registration number</td>
                <td><input name="regno" type="text" size="40" required></td>
            </tr>
            <tr>
                <td/>
                <td><button type="submit">Poslji</button></td>
            </tr>
        </table>
    </form>

</body>
</html>
